<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanmay-Web Developer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href ="/">Home</a></li>
            <li><a href ="/intro.html">My Intro</a></li>
            <li><a href ="/services.html">Services</a></li>
            <li><a href ="/blog.html">Blog</a></li>
            <li><a href ="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="23">
            <img class="cross" src="cross.png" alt="" width="19">

        </div>
        <div class="contactform" >
            <form>
                <h1>Contact me for work/General enquiries</h1>
                <div class="mb-3">
                    <label for="clientname class="form-label">Enter your name</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="clientname">
                  </div>
                <div class="mb-3">
                  <label for="clientemail class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="enquiryHelp">
                  </div>
                <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
